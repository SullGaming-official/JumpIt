<!DOCTYPE html>
<html>
<head>
  <title>Jump It</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: Consolas;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 300px;
      background: #222;
      margin: 20px auto;
      border: 2px solid #555;
      overflow: hidden;
    }
    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #0f0;
    }
    .obstacle {
      position: absolute;
      width: 20px;
      height: 60px;
      background: #f00;
    }
    #scoreDisplay, #bestScoreDisplay {
      text-align: center;
      margin-top: 10px;
    }
    #tapZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <div id="scoreDisplay">Score: 0</div>
  <div id="bestScoreDisplay">Best: 0</div>
  <div id="tapZone"></div>

  <script>
    const brandedKey = "CoGaming_JumpIt_score";
    let bestScore = parseInt(localStorage.getItem(brandedKey)) || 0;

    const player = document.getElementById("player");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const bestScoreDisplay = document.getElementById("bestScoreDisplay");
    bestScoreDisplay.innerText = "Best: " + Math.floor(bestScore / 50);

    let playerY = 140;
    let velocityY = 0;
    const gravity = 1;
    const jumpStrength = -12;
    let score = 0;
    let gameRunning = true;
    let obstacles = [];

    window.onload = () => {
      window.focus();
      document.body.onkeydown = (e) => {
        if (e.code === "Space") {
          if (gameRunning) {
            velocityY = jumpStrength;
          } else {
            restartGame();
          }
        }
      };
    };

    document.getElementById("tapZone").ontouchstart = function(e) {
      e.preventDefault();
      if (gameRunning) {
        velocityY = jumpStrength;
      } else {
        restartGame();
      }
    };

    function spawnObstacle() {
      const obs = document.createElement("div");
      obs.className = "obstacle";
      obs.style.left = "400px";
      obs.style.top = Math.floor(Math.random() * 240) + "px";
      gameArea.appendChild(obs);
      obstacles.push(obs);
    }

    setInterval(spawnObstacle, 1500);

    function loop() {
      if (!gameRunning) return;

      playerY += velocityY;
      velocityY += gravity;

      if (playerY < 0) {
        playerY = 0;
        endGame("You flew too high.");
        return;
      }

      if (playerY > 280) {
        playerY = 280;
        endGame("You fell too low.");
        return;
      }

      player.style.top = playerY + "px";

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        const obsX = parseInt(obs.style.left);
        obs.style.left = (obsX - 5) + "px";

        const obsY = parseInt(obs.style.top);
        if (obsX < 20 && obsX > 0 && playerY + 20 > obsY && playerY < obsY + 60) {
          endGame("You hit a kill block.");
          return;
        }

        if (obsX < -20) {
          gameArea.removeChild(obs);
          obstacles.splice(i, 1);
          score += 50;
          scoreDisplay.innerText = "Score: " + Math.floor(score / 50);
        }
      }

      setTimeout(loop, 30);
    }

    function endGame(reason) {
      gameRunning = false;

      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem(brandedKey, bestScore);
        bestScoreDisplay.innerText = "Best: " + Math.floor(bestScore / 50);
      }

      alert("Game Over! " + reason + "\nTap or press spacebar to restart.");
    }

    function restartGame() {
      obstacles.forEach(obs => gameArea.removeChild(obs));
      obstacles = [];
      playerY = 140;
      velocityY = 0;
      score = 0;
      scoreDisplay.innerText = "Score: 0";
      gameRunning = true;
      loop();
    }

    loop();
  </script>
</body>
</html>
